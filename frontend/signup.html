
<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Page Title</title>
	</head>
	<body>
		<div ng-controller="Regester">
			username:<input type="text" placeholder="chefname" ng-model ="username"><br>
			password:<input type="password" placeholder="enteryourpass" ng-model ="password"><br>
			location:<input type="text" placeholder="location" ng-model ="location"><br>
